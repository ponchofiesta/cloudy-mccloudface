<div class="ui top fixed menu">

    <div class="item">
        <a href="{% url 'index' %}">
        <h4 class="ui teal header">
            <img class="ui tiny image" src="/static/cloud.png">
            <div class="content">
                Cloudy McCloudface
            </div>
        </h4></a>
    </div>

    {% if not is_share %}
    <div class="ui category search item">
        <form class="ui form" method="get" enctype="multipart/form-data" action="{% url 'search' %}">
            {% csrf_token %}
            <div class="ui transparent icon input">
                <input class="prompt" type="text" name="pattern" placeholder="Search...">
                <i class="search link icon"></i>
            </div>
        </form>
    </div>
    {% endif %}

    {%  if user.is_authenticated %}
    <a class="right item" href="{% url 'logout' %}?next={{ request.path }}">
        <i class="sign out icon"></i> Logout
    </a>
    {% endif %}

</div>
